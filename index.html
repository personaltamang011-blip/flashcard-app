<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Flip App with Progress + Controls</title>
  <style>
    /* --- Body & Container --- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e9caa, #6e718d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      color: #fff;
      margin-bottom: 15px;
      font-weight: 600;
    }

    /* --- Progress Counter and Bar --- */
    .progress-text {
      color: #fff;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .progress-container {
      width: 100%;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: #4dff56;
      transition: width 0.5s ease;
    }

    /* --- Card Perspective Container --- */
    .card-container {
      perspective: 1500px;
      margin-bottom: 25px;
    }

    /* --- Flashcard Styles --- */
    .flashcard {
      width: 100%;
      height: 250px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .flashcard.flip {
      transform: rotateY(180deg);
    }

    .flashcard .front,
    .flashcard .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
    }

    .flashcard .front {
      background: #aca1a1;
      color: #333;
    }

    .flashcard .back {
      background: #adaebb;
      color: #000000;
      transform: rotateY(180deg);
    }

    /* --- Buttons --- */
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border: none;
      background: #75e718;
      color: #333;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cfbb48;
    }

    /* --- Responsive --- */
    @media (max-width: 480px) {
      .flashcard {
        height: 200px;
      }

      .flashcard .front, .flashcard .back {
        font-size: 1rem;
        padding: 15px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>SM WordMeaning App</h1>

    <!-- Progress Text + Bar -->
    <div class="progress-text" id="progress-text">Card 1 / 5</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Flashcard -->
    <div class="card-container">
      <div class="flashcard" id="flashcard">
        <div class="front" id="question"></div>
        <div class="back" id="answer"></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="prev-card">Previous</button>
      <button id="restart">Restart</button>
      <button id="next-card">Next</button>
    </div>
  </div>

  <script>
    // Flashcards data
    const flashcards = [
      { question: "What is the meaning of Millennial in Nepali?", answer: "सहस्राब्दी" },
      { question: "Who wrote 'Hamlet'?", answer: "William Shakespeare" },
      { question: "What is 5 + 7?", answer: "12" },
      { question: "Which planet is known as the Red Planet?", answer: "Mars" },
      { question: "What is H₂O commonly known as?", answer: "Water" }
    ];

    let currentIndex = 0;
    const flashcard = document.getElementById('flashcard');
    const question = document.getElementById('question');
    const answer = document.getElementById('answer');
    const progressText = document.getElementById('progress-text');
    const progressBar = document.getElementById('progress-bar');

    // Shuffle cards for variety
    function shuffleCards() {
      flashcards.sort(() => Math.random() - 0.5);
    }

    // Update progress display
    function updateProgress() {
      const total = flashcards.length;
      const current = currentIndex + 1;
      const percentage = (current / total) * 100;
      progressText.textContent = `Card ${current} / ${total}`;
      progressBar.style.width = `${percentage}%`;
    }

    // Show card content
    function showCard(index) {
      const card = flashcards[index];
      question.textContent = card.question;
      answer.textContent = card.answer;
      flashcard.classList.remove('flip');
      updateProgress();
    }

    // Flip card on click
    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flip');
    });

    // Next card button
    document.getElementById('next-card').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showCard(currentIndex);
    });

    // Previous card button
    document.getElementById('prev-card').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      showCard(currentIndex);
    });

    // Restart button
    document.getElementById('restart').addEventListener('click', () => {
      currentIndex = 0;
      shuffleCards();
      showCard(currentIndex);
    });

    // Initialize
    shuffleCards();
    showCard(currentIndex);
  </script>
</body>
</html>
